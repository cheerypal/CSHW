<!DOCTYPE html>
<!-- Author : Euan Gordon -->
<html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
        <!--My CSS-->
        <link rel="stylesheet" href="generalLayout.css">
        <link rel="stylesheet" href="Adaptive.css">
        <!--Scripts-->
        <script src="AJAXRegister.js" type="text/javascript"></script>
        <!--Protocols-->
        <meta name="viewport" content = "width=device-width, initial-scale = 1"/>
        <meta charset="UTF-8">
        <title>CSHW Register</title>
    </head>
    <body>
        <section>
            <div id="register" style="padding-top: 225px; margin-bottom:0;">
                <div class="container text-center">
                    <h2 class="tit">Register Here</h2>
                    <div class="col-sm-10 col-sm-offset-1">
                        <form id="mainform" class="form-horizontal center" action="userData.php" method="post">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="username">Username: </label>
                                <div class="col-sm-8">
                                    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="first">First Name: </label>
                                <div class="col-sm-3">
                                    <input name="firstName" class="form-control" type="text" id="first" placeholder="First Name" required="required">
                                </div>
                                <label class="control-label col-sm-2" for="sur">Surname: </label>
                                <div class="col-sm-3">
                                    <input name="surname" class="form-control" type="text" id="sur" placeholder="Surname" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email: </label>
                                <div class="col-sm-8">
                                    <input name="email" class="form-control" id="email" type="email" required="required" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="password">Password: </label>
                                <div class="col-sm-8">
                                    <input name="password" class="form-control" id="password" type="password" required="required" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="year">Year of Study: </label>
                                <div class="col-sm-3">
                                    <input name="yearOfStudy" class="form-control" id="year" type="number" max="5" min="1" placeholder="1" required="required">
                                </div>
                                <label class="control-label col-sm-2" for="subject">Subject: </label>
                                <div class="col-sm-3">
                                    <select name="subject" class="form-control" id="subject" required="required">
                                        <option name="CS" value="CS">Computer Science</option>
                                        <option name="CSYS" value="CSYS">Computer Systems</option>
                                        <option name="IS" value="IS">Information Systems</option>
                                        <option name="SE" value="SE">Software Engineering (MEng)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <div class="checkbox">
                                        <label><input type="checkbox" required="required">Agree to the terms and conditions</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-2">
                                    <button type="submit" class="form-control btn btn-default">Register</button>
                                </div>
                            </div>
                        </form>
                        <div id="loading" style="padding-top: 185px"></div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
